<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSP - Entrar</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/estilos/style.css">
</head>
<body>
    <header>
        <object width="100%" data="../assets/components/header.html"></object>
    </header>
    <main class="entrar">
        <h1>Entrar</h1>
        <form action="index.html" method="get" autocomplete="on">
            <div>
                <label for="usuario">Usuário: </label>
                <input type="text" name="usuario" id="usuario" autocomplete="username" required>
            </div>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" autocomplete="new-password" required>
            </div>
            <div><input type="submit" value="Entrar"><a href="#">Esqueci a senha</a></div>
        </form>
    </main>
    <footer>
        <a href="https://web.facebook.com/ifsppirituba"><img src="../assets/images/facebook.png" width="25px" alt="Ícone do Facebook"></a>
        <object width="100%" data="../assets/components/footer.html"></object>
    </footer>
</body>
</html>
