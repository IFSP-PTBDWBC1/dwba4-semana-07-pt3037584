<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSP</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/estilos/style.css">
    <link rel="stylesheet" href="assets/estilos/home.css">
</head>
<body>
    <header id="topo">
        <object data="assets/components/header.html"></object>
    </header>
    <main class="home">
        <figure class="imagem1">
            <img src="assets/images/eleicoes.jpg" alt="Imagem da palestra Seja Raro">
            <figcaption>
                <span class="negrito">Radar IFSP: informe-se sobre as eleições do dia 13 de outubro</span><br>
                Todos os alunos e servidores podem votar; acesse aqui a cabine de votação online do seu câmpus
            </figcaption>
        </figure>
        <figure class="imagem2">
            <img src="assets/images/snct.jpg" alt="Imagem da palestra Seja Raro">
            <figcaption>
                <span class="negrito">IFSP: SNTC reúne atividades entre 19 e 24 de outubro</span><br>
                Programação reunirá iniciativas para aproximar pesquisadores e atividades culturais
            </figcaption>
        </figure>
        <figure class="imagem3">
            <img src="assets/images/residencia.png" alt="Imagem da palestra Seja Raro">
            <figcaption>
                <span class="negrito">IFSP oferece bolsa aos voluntários da Residência Pedagógica</span><br>
                Bolsa de R$400,00 será paga pelo período de três meses
            </figcaption>
        </figure>
        <figure class="imagem4">
            <img src="assets/images/maratona.jpeg" alt="Imagem da palestra Seja Raro">
            <figcaption>
                <span class="negrito">Inscrições abertas para a III Maratona InterIF</span><br>
                Maratona de programação do IFSP será realizada online, no dia 31 de outubro; inscrições até 26 de outubro
            </figcaption>
        </figure>
        <h2>Conheça os desafios de inovação</h2>
        <iframe width="800px" height="450" src="https://www.youtube.com/embed/5g5LQe3m8Po?si=PnobEf7M4MM_pw0Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>
    <footer>
        <a href="#topo"><img src="assets/images/MoveTop.png" width="25px" alt="Ícone para voltar ao topo"></a>
        <a href="https://web.facebook.com/ifsppirituba"><img src="assets/images/facebook.png" width="25px" alt="Ícone do Facebook"></a>
        <object width="100%" height="70px" data="assets/components/footer.html"></object>
    </footer>
</body>
</html>
